{% extends "base.html" %}

{% block content %}
    <h1>Contact Us</h1>
    <form method="POST" action="{{ url_for('contact') }}">
        {{ form.csrf_token }}
        {{ form.name.label }} {{ form.name }}
        {{ form.email.label }} {{ form.email }}
        {{ form.message.label }} {{ form.message }}
        {{ form.submit }}
    </form>
{% endblock %}
